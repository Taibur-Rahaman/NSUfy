<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSUfy: Forgot Password</title>
  <link rel="stylesheet" href="forgot_password_style.css">
</head>
<body class="glass-body"> <div class="container">
    <h1>NSUfy: Password Reset</h1>
    <p>Enter your registered email address to reset your password.</p>
    <form id="reset-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address">
      <button type="submit">Send Reset Link</button>
    </form>
    <p class="info">A password reset link will be sent to your email address.</p>
    <p class="login-link">Password Changed? <a href="login.html">Login</a></p>
</div>
</body>
</html>
