<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSUfy Chatroom</title>
  <link rel="stylesheet" href="chatroom_style.css">
</head>
<body>
  <header>
    <h1>NSUfy Chatroom (Group Name)</h1>
  </header>
  <main>
    <div id="chat-container">
      <ul id="chat-messages"></ul>
      <form id="chat-form">
        <input type="text" id="chat-message-box" placeholder="Type your message...">
        <button type="submit">Send</button>
      </form>
    </div>
    <div id="user-list">  <h2>Participants</h2>
      <ul id="users"></ul>
    </div>
  </main>
  <script src="script.js"></script>  </body>
</html>
