<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSUfy: Your NSU Community Hub - Sign Up</title>
  <link rel="stylesheet" href="Signup_style.css">
</head>
<body class="glassmorphism-body">  <header>
    <h1>NSUfy</h1>
    <p>Your NSU Community Hub</p>
  </header>

  <main>
    <div class="wrapper">  <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password">
        <label for="code">Verification Code:</label>
        <input type="text" id="code" name="code" placeholder="Enter Code (Sent to Email)">
        <button type="button" id="send-code">Send Code</button>
        <button type="submit" id="submit-btn" disabled>Sign Up</button>
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>

      </form>
    </div>

  </main>


</body>
</html>
